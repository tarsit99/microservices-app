apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-services
  template:
    metadata:
      labels:
        app: product-services
    spec:
      containers:
        - name: product-services
          image: tarsi/product-services:latest # <-- use your actual image
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3001 # <-- plain ASCII space, no NBSP
          env:
            - name: PORT
              value: "3001"
          readinessProbe:
            httpGet:
              path: /users
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /users
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 20
