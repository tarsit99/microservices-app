apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: micro-ingress
  namespace: dev  # <-- 1. Added namespace
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: micro.local
      http:
        paths:
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 3000
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: product-svc  # <-- 2. Corrected name (was product-services)
                port:
                  number: 3001
          - path: /payments
            pathType: Prefix
            backend:
              service:
                name: payment-services
                port:
                  number: 3002